{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
  <p>{% trans 'Wont to delete?' %}
    {% if object.get_full_name %}
      {{ object.get_full_name }}?
    {% else %}
      {{ object.name }}?
    {% endif %}</p>
  <form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit"
           value="{% trans 'Yes, delete' %}">
  </form>
{% endblock %}
