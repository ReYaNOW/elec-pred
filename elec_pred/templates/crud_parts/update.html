{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{{ title }}{% endblock %}
{% block content %}
  <form method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit"
         value="{% trans 'Change' %}">
  </form>
{% endblock %}
