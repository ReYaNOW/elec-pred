{% extends 'base.html' %}
{% load i18n %}
{% load django_bootstrap5 %}

{% block title %}{% trans 'Login' %}{% endblock %}
{% block content %}
  <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input class="btn btn-primary" type="submit" value="{% trans 'Logining' %}">
  </form>
{% endblock %}
